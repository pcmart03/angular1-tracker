<div class="row">
    <div class="col-md-6">
        <h3>{{ item.fields.item_name }}</h3>
        <p>Calories: {{ item.fields.calories }}</p>
        <p>Serving Size: {{ item.fields.serving_size_qty}} {{item.fields.serving_units}} </p>
        <p>Servings: 
           <input type="text" value="1" ng-keyup="item.updateServings(servings)"
           ng-model="servings"
           placeholder="{{item.fields.servings}}"
           >
           </p>
        <p>Total Calories: {{item.fields.totalCalories }}</p>
        <button ng-click="item.saveFood()">Save</button>
    </div>
</div>
