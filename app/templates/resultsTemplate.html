<ul class="results-list">
    <li ng-repeat="result in results.hits" class="result-item">
        <a ui-sref="item({ item_id: '{{result.fields.item_id}}' })">
            <strong>{{result.fields.item_name}}</strong>, {{ result.fields.brand_name}} 
            <span>{{result.fields.nf_calories}}</span>
        </a>
    </li>
</ul>
